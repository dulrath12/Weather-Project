<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header class="container-fluid text-center bg-primary my-2 ">
        <h1>Weather Dashboard</h1>
    </header>


     <div class="d-flex flex-wrap m-2">
        <div class="col-3 border border-primary " style="height: 100vh">
            <div class="pb-2 border-bottom border-primary">
                <h3>Search for a City:</h3>
                    <input type="text" placeholder="City Name" class="mx-auto mt-2" id="city">
                    <button class="btn btn-primary btn-md mx-auto mt-2 text-center" type="button" id="submit">Submit!</button>
            </div>
            <ul class="list-group" id="city-list">

            </ul>
        </div>
        <div class="d-flex flex-column">
            <div class="border border-primary" style="width: 72vw; height: 40vh;">
                <div id="current">

                </div>
            </div>
            <div class="border border-primary" style="width: 72vw; height: 40vh;">
                <div id="future">

                </div>
            </div>
        </div>
    </div>


    

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="./assets/js/script.js"></script>
</body>
</html>
